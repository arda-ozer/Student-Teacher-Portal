<!DOCTYPE html>
<html>
<head>
    <title>Student Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .student-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .student-header {
            color: #0d6efd;
            text-align: center;
            margin-bottom: 20px;
        }
        .passed { color: green; font-weight: bold; }
        .failed { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="student-container">
        <h2 class="student-header">Welcome, {{ student.name }}!</h2>
        <p>This is the student panel.</p>
        {% if grade %}
            <p>Your Grade: {{ grade.score }}</p>
            {% if grade.score >= 50 %}
                <p class="passed">PASSED</p>
            {% else %}
                <p class="failed">FAILED</p>
            {% endif %}
        {% else %}
            <p>No grade has been added yet.</p>
        {% endif %}
        <a href="{% url 'login' %}" class="btn btn-outline-primary w-100">Logout</a>
    </div>
</body>
</html>
