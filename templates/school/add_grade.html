<!DOCTYPE html>
<html>
<head>
    <title>Add Grade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .grade-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .grade-header {
            color: #0d6efd;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="grade-container">
        <h2 class="grade-header">Add Grade for {{ student.name }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="score" class="form-label">Grade (0-100):</label>
                <input type="number" id="score" name="score" class="form-control" min="0" max="100" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Grade</button>
        </form>
        <a href="{% url 'home' %}" class="btn btn-outline-primary w-100 mt-2">Go Back</a>
    </div>
</body>
</html>
